<script>
    /**
     * @param {string[]} strs
     * @return {string[][]}
     */
    var groupAnagrams = function (strs) {
        var result = [];
        var resultObj = {};
        var resultArrNum = 0;
        var sortedStr;
        var arrSortTemp;
        for (var i = 0, len = strs.length; i < len; i++) {
            arrSortTemp = strs[i].split("");
            arrSortTemp.sort();
            sortedStr = arrSortTemp.join("");
            if (resultObj[sortedStr] === undefined) {
                resultObj[sortedStr] = resultArrNum;
                result.push([]);
                result[resultObj[sortedStr]].push(strs[i]);
                resultArrNum++;
            } else {
                result[resultObj[sortedStr]].push(strs[i]);
            }
        }
        return result;
    };

</script>
