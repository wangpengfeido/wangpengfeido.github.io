<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Median of Two Sorted Arrays</title>
</head>
<body>

    <script>
        /**
         * @param {number[]} nums1
         * @param {number[]} nums2
         * @return {number}
         */
        var findMedianSortedArrays = function (nums1, nums2) {
            var result;
            var al = 0, ar = nums1.length - 1, bl = 0, br = nums2.length - 1;
            var an = ar - al, bn = br - bl;
            while (an + bn > 0) {
                if (an >= 0 && bn >= 0) {
                    nums1[al] < nums2[bl] ? al++ : bl++;
                    nums1[ar] >= nums2[br] ? ar-- : br--;
                } else if (an < 0) {
                    bl++;
                    br--;
                } else if (bn < 0) {
                    al++;
                    ar--;
                }
                an = ar - al;
                bn = br - bl;
            }
            switch (true) {
                case an === 0 && bn === 0:
                    result = (nums1[ar] + nums2[br]) / 2;
                    break;
                case an === 0:
                    result = nums1[ar];
                    break;
                case bn === 0:
                    result = nums2[br];
                    break;
                case an === 1:
                    result = (nums1[al] + nums1[ar]) / 2;
                    break;
                case bn === 1:
                    result = (nums2[bl] + nums2[br]) / 2;
                    break;
            }
            return result;
        };

        console.log(findMedianSortedArrays([1, 3], [2]));
        console.log(findMedianSortedArrays([1, 2], [3, 4]));
        console.log(findMedianSortedArrays([1, 1, 1], [1, 1, 1]));
    </script>

</body>
</html>
