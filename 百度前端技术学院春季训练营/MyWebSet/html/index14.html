<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task14零基础JavaScript编码</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    </ul>

    <script>
        var aqiData=[
            ["北京",90],
            ["上海",50],
            ["福州",10],
            ["广州",50],
            ["成都",90],
            ["西安",100],
        ];

        (function () {
            var aqiList=document.getElementById("aqi-list");

            aqiData.sort(function(a,b){return a[1]-b[1]});
            for(var i=0;i<aqiData.length;i++){
                if(aqiData[i][1]>60){
                    break;
                }
                var newNode=document.createElement("li");
                newNode.innerHTML="第"+(i+1)+"名："+aqiData[i][0]+"，"+aqiData[i][1];
                aqiList.appendChild(newNode);
            }
        })();
    </script>
</body>
</html>
