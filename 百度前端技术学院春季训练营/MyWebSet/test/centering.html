<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>centering</title>
    <style>
        #page {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="page" style="display:table;">
        <div style="display:table-cell;vertical-align:middle;">
            <div style="text-align:center;">Text Content</div>
        </div>
    </div>

</body>
</html>
