<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算母亲的上班时间</title>
    <link href="../css/dcalendar.picker.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>计算母亲的上班时间(2016/08/26)</header>
    <article>
        <div class="div_daywork one_column">
            <div>请选择上白班的一天</div>
            <input id="date_choose_daywork" type="text">
        </div>
        <div class="div_calculate_day one_column">
            <div>请选择要计算的一天</div>
            <input id="date_calculate_day" type="text">
        </div>
        <button id="btn_OK">确定</button>
        <div id="result"></div>
    </article>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/dcalendar.picker.js"></script>

    <script src="../js/index.js"></script>
</body>
</html>
